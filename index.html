<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal--child">Open modal</button>
    <custom-modal id="myModal" title="myTitle">
        <div data-slot="modal-body">
            <div class="col-sm-12">
                <h2 class="text-center">Example text</h2>
            </div>
        </div>
        <div data-slot="modal-footer">
            <button class="btn btn-primary">Close</button>
            <button class="btn btn-success">Send</button>
        </div>
    </custom-modal>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./Modal.js" type="module"></script>
</body>

</html>
